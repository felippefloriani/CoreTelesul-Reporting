<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata"></ui:insert>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Reporting 2.0 | Core Telesul</title>
	
	<h:outputStylesheet library="css" name="estilo.css"/>
	
</h:head>
<h:body>

	<p:growl id="msgGlobal" sticky="true">
	</p:growl>

	<p:layout fullPage="true">
	
		<!-- Layout Banner -->
		<p:layoutUnit position="north" size="160"
			 resizable="false" closable="false" collapsible="false">
			 <p:toolbar>
					<f:facet name="right">
						<h:outputText value="Reporting 2.0 | Core Telesul"/>
					</f:facet>
				</p:toolbar>
			 <h:graphicImage url="/resources/images/banner03-degrade.png" />
		</p:layoutUnit>

		<!-- Layout Esquerda -->
		<p:layoutUnit position="west" size="250" header="Menu" resizable="true" closable="true" collapsible="true">
			
			<h:form id="frmMnPrincipal">
			 
				<p:panelMenu id="pnlMnPrincipal">
				
					<p:submenu label="Início"  >
						<p:menuitem value="Principal" icon="ui-icon-home" outcome="/pages/principal.xhtml" 
						 rendered="#{autenticacaoBean.usuarioLogado.perfil != null}"			/>
						<p:menuitem value="Autenticação" icon="ui-icon-key" outcome="/pages/autenticacao.xhtml" 
						rendered="#{autenticacaoBean.usuarioLogado.perfil == null}"			/>
						<p:menuitem value="Sair" icon="ui-icon-close"   action="#{autenticacaoBean.sair}" 
						rendered="#{autenticacaoBean.usuarioLogado.perfil != null}"			/>
					</p:submenu>
					
					<p:submenu label="Admin" rendered="#{autenticacaoBean.usuarioLogado.perfil == 'Administrador'}">
						<p:menuitem value="Usuários" icon="ui-icon-person" outcome="/pages/usuariosPesquisa.xhtml"/>
					</p:submenu>
					
					<p:submenu label="Conexões" rendered="#{autenticacaoBean.usuarioLogado.perfil != null}">
						<p:menuitem value="Bancos e Bases de Dados" icon="ui-icon-lightbulb" outcome="/pages/conexoes.xhtml"/>
					</p:submenu>
					
					
					<p:submenu label="Relatórios" rendered="#{autenticacaoBean.usuarioLogado.perfil != null}" >
						<p:menuitem value="Grupo" icon="ui-icon-folder-collapsed" outcome="/pages/grupoRelatorioPesquisa"/>
						<p:menuitem value="Subgrupo" icon="ui-icon-folder-open" outcome="/pages/subGrupoRelatorioPesquisa"/>
						<p:menuitem value="Relatório" icon="ui-icon-document" outcome="/pages/relatoriosPesquisa"/>			
					</p:submenu>
					
					<p:submenu label="Gráficos" rendered="#{autenticacaoBean.usuarioLogado.perfil != null}" >
						<p:menuitem value="Grupo" icon="ui-icon-folder-collapsed" outcome="/pages/grupoGraficoPesquisa"/>
						<p:menuitem value="Subgrupo" icon="ui-icon-folder-open" outcome="/pages/subGrupoGraficoPesquisa"/>
						<p:menuitem value="Gráfico" icon="ui-icon-image" outcome="/pages/graficosPesquisa"/>
					</p:submenu>
					
					<p:submenu label="Visão" rendered="#{autenticacaoBean.usuarioLogado.perfil != null}" >
						<p:menuitem value="Relatórios" icon="ui-icon-document"  />
						<p:menuitem value="Gráficos" icon="ui-icon-image" />
					</p:submenu>
					
				</p:panelMenu>
				 		
			</h:form>
			
		</p:layoutUnit>

		<!-- Layout Central -->
		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
		
		<!-- Layout Rodapé -->
		<p:layoutUnit position="south" size="30" >
			  		
			  		<h:outputText value="Designed and Developed by Luís Felippe Floriani e Tathaiana Ianelli Oliveira" style="text-align:right;" styleClass="rodape" /> 
			  		<h:outputText value=" &copy; 2017 | Telesul Serviços" style="text-align:right;" styleClass="rodape" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
