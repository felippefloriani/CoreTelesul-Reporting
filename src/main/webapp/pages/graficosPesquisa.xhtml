<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template = "/template/modeloGeral.xhtml">
		<ui:define name="conteudo">
		<f:metadata>
				<!-- 
				<f:event listener="#{relatorioBean.carregarPesquisa}" type="preRenderView"/>
				 -->
			</f:metadata>
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Gráficos" />
					</f:facet>
				</p:toolbar>
							
				<p:dataTable id="tblGráficos" emptyMessage="Nenhum registro encontrado!" rows="5" paginator="true">
					
						<f:facet name="header">
				            
        				</f:facet>
				        <p:column style="width:16px">
				            <p:rowToggler />
				        </p:column>
				        <p:column headerText="Nome" filterBy="#{grafico.nome}" sortBy="#{grafico.nome}">
				            <h:outputText value="#{grafico.nome}" />
				        </p:column>
				      
				        <p:column headerText="Opções" style = "width:20%" exportable="false">
				            <p:button value="Excluir" >
				            	<f:param name="gracod" value="#{grafico.codigo}"/>
							</p:button>				            
				            <p:button value="Editar" >
				            	<f:param name="gracod" value="#{grafico.codigo}"/>
				            </p:button>
				        </p:column>
				 	
				</p:dataTable>
				
				<h:panelGrid columns="4"> 
					<p:commandButton value="Novo" icon="ui-icon-plus" oncomplete="PF('dialogo').show();"/>	
				</h:panelGrid>
				
			</h:form>
			
			<!-- Dialog para botao "Novo" -->
			<p:dialog header="Cadastro de Graficos" widgetVar="dialogo" draggable="false" 
					  resizable="false" modal="true" closable="false" icon="ui-icon-person">
				<h:form>
					<h:panelGrid columns="2">
					
						<p:outputLabel value="Nome:" />
						<p:inputText maxlength="50" size="50"/>
						
					
							
					</h:panelGrid>
		
					<h:panelGrid columns="2">
						<p:commandButton value="Salvar" icon="ui-icon-check"/>
						<p:commandButton value="Fechar" icon="ui-icon-close" oncomplete="PF('dialogo').hide();" />
					</h:panelGrid>
					
				</h:form>
		</p:dialog>
			
			

		</ui:define>
	</ui:composition>

</html>
