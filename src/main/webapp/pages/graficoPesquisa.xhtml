<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template = "/template/modeloGeral.xhtml">
		<ui:define name="conteudo">
		<f:metadata>
				
			</f:metadata>
			<p:growl id="mensagem" />
			<h:form id="frmUsuarioGrafico">
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Gráfico de Usuários" />
					</f:facet>
				</p:toolbar>
				<br></br>
				
				<p:panel id="handlepnl" header="Handle">
	    				<p:chart type="pie" model="#{usuarioBean.pieModel}" style="width:400px;height:400px"/>
				</p:panel>
				<p:draggable for="handlepnl" axis="y" />
							
			</h:form>	
		</ui:define>
	</ui:composition>	
</html>
